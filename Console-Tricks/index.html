<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onclick="makeGreen()">>xBREAKxDOWNx<</p>

    <script>
      const p = document.querySelector("p");
      const dogs = [
        { name: "Snikers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      const makeGreen = () => {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      };

      // Regular
      console.log("hello");

      // Interpolated
      console.log("Hello I am a %s string!", "ðŸ’©");

      // Styled
      // console.log('%c I am some great text', 'font-size:50px; background: red; text-shadow: 10px 10px 0 blue;')

      // Warning
      console.warn("Ohh Noo!");

      // Error!
      console.error("crap");

      // Info
      console.info("Crocodiles eat 3-4 people per year");

      // Testing
      console.assert(1 === 2, "ThastÂ´s wrong!");

      // clearing
      console.clear();

      // Viewing Dom Elements
      console.log(p);
      console.dir(p);

      // Gruping Elements
      dogs.forEach((dog) => {
        console.group(dog.name);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} years old `);

        console.groupEnd(dog.name);
      });

      // Counting
      console.count('wes');
      console.count('wes');
      console.count('wes');
      console.count('steve');
      console.count('wes');
      console.count('wes');
      console.count('wes');
      console.count('steve');
      console.count('wes');
      console.count('wes');
      console.count('steve');
      console.count('steve');
      console.count('steve');
      console.count('steve');
      console.count('wes');


      // timing 
      console.time('fetching data');
      fetch('https://api.github.com/users/wesbos')
      .then(data => data.json)
      .then( data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

      // table 
      console.table(dogs);
    </script>
  </body>
</html>
