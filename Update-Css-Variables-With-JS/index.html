<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Update CSS variables with JS</title>
</head>
<body>
  <h1>Update CSS variables with <span class="hl">JS</span></h1>
  <div class="control">
    <label for="spacing">Spacing: </label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    
    <label for="spacing">Blur: </label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    
    <label for="spacing">Base Color: </label>
    <input type="color" name="base" min="10" max="200" value="#ffc600">
  </div>

  <img src="/Update-Css-Variables-With-JS/assets/img.jpg" alt="">

  <script>
    const inputs = document.querySelectorAll('.control input');
    const handleUpdate = (e) => {
      const suffix = e.target.dataset.sizing || '';
      const name = e.target.name;
      const value = e.target.value;
      document.documentElement.style.setProperty(`--${name}`, value + suffix)
    }
    

    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
  </script>
</body>
</html>
