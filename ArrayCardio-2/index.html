<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Cardio 2</title>
</head>
<body>
  <script>
    const people = [
      { name: 'West', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039482 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // Is at least one person 19?
    const least19Person = () => {
      return people.some((person) => {
        let { year } = person;
        const age = 2025 - year;
        return age >= 19
      })
    }
    console.log(least19Person());
    // Array.prototype.every() // is every 19?
    const isEveryAdult = people.every(person => {
      const currentYear = (new Date()).getFullYear()
       currentYear - person.year >= 19;
    })

    console.log(isEveryAdult)
      
    

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with ID of 823423
    const findById = comments.find(comment => comment.id === 823423);

    console.log(findById);

    // Array.prototype.findIndex()
    // find the comment with this ID
    // Delete the comment with the ID of 823423
    const index = comments.findIndex( comment => comment.id === 823423 );
   
    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ];

    console.table(comments);

    console.table(newComments)
  </script>
</body>
</html>
