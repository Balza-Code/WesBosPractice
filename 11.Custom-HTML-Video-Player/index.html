<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="player">
      <video
        
        class="player__video viewer"
        src="./1.mp4"
      ></video>
      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">â–º</button>
        <input
          type="range"
          name="volume"
          min="0"
          max="1"
          step="0.05"
          value="1"
          class="player__slider"
        />
        <input
          type="range"
          name="playbackRate"
          min="0.5"
          max="2"
          step="0.01"
          value="1"
          class="player__slider"
        />
        <button class="player__button" data-skip="-10"><< 10s</button>
        <button class="player__button" data-skip="25">25s >></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
